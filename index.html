<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <head>
    <title>FeedHenry API Tester</title>
  </head>
  <body>
    <div style="width:350px;height:500px;text-align:center;border-style:solid">
    <div id="ClientMenu" class="hide">
      <h1>Client</h1>
      <h1>Menu</h1>
      <div class="btn-group btn-group-vertical">
         <button type="button" id="CameraBtn" class="btn btn-lg btn-info">Camera</button>
         <p></p>
         <button type="button" id="gpsBtn" class="btn btn-lg btn-warning">GPS</button>
      </div>
    </div>
    <div id="CloudMenu" class="hide">
       this is the cloud menu
    </div>
    <div id="MainMenu">
      <h1>Support</h1>
      <h1>Toolbox</h1>
      <div class="btn-group btn-group-vertical">
         <button type="button" id="ClientBtn" class="btn btn-lg btn-success">Device</button>
         <p></p>
         <button type="button" id="CloudBtn" class="btn btn-lg btn-danger">Cloud</button>
      </div>
    </div>
    </div>
  </body>
  <script>
  $(document).ready(function(){
    $("#ClientBtn").click(function(){
      $("#ClientMenu").addClass("show");
      $("#MainMenu").hide();
    });

    $("#CloudBtn").click(function(){
      $("#CloudMenu").addClass("show");
      $("#MainMenu").hide();
    });
  });
</script>
</html>
